<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TENSION — CSS Composition</title>

    <!-- 引用外部 CSS 文件 -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 20 个空的 div -->
    <div id="t1" class="shape line wide t"></div>
    <div id="t2" class="shape t tall slim"></div>

    <div id="e1" class="shape e tall slim dim"></div>
    <div id="e2" class="shape e line wide"></div>
    <div id="e3" class="shape e line"></div>
    <div id="e4" class="shape e line wide"></div>

    <div id="n1" class="shape n1 tall slim"></div>
    <div id="n2" class="shape n1 tall slim"></div>
    <div id="n3" class="shape n1 tall slim"></div>

    <div id="s1" class="shape s line wide"></div>
    <div id="s2" class="shape s line wide dim"></div>
    <div id="s3" class="shape s line wide"></div>

    <div id="i1" class="shape i tall slim"></div>
    <div id="i2" class="shape i line"></div>
    <div id="i3" class="shape i line"></div>

    <div id="o1" class="shape o round"></div>
    <div id="o2" class="shape o round dim"></div>

    <div id="n4" class="shape n2 tall slim"></div>
    <div id="n5" class="shape n2 tall slim"></div>
    <div id="n6" class="shape n2 tall slim"></div>
  </body>
</html>
